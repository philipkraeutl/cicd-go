name: Go Build Excercise

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}
      GOBIN: ${{ github.workspace }}/bin
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with: 
          go-version: 1.20.2
      - name: Install dependencies
        run: go get -d .
      - name: Build
        run: go build -v .
      - name: Test
        run: go test -v .
